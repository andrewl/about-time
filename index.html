<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Link the manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">

  <!-- App icons -->
  <link rel="icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>About Time</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barrio&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <style>
    html {
      background-color: #64ccda;
      color: #543864;
    }
    body, button, input {
      font-family: "Lexend Deca", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
      text-align: center;
    }
    input {
      width: 60px;
      text-align: center;
    }
    #message {
      margin: 1.5em;
      font-size: 1.1em;
    }
    h1 {
      font-family: "Barrio", system-ui;
      font-weight: 600;
      font-size: 2.5em;
      font-style: normal;
    }
  </style>
</head>
<body>
  <h1>About Time</h1>
  <p id="message">Counts down the minutes until <em>about</em> the right amount time has passed</p>
  <div id="setter">
    <p><label for="minutes">Set timer for about </label></p>
    <p><input type="number" id="minutes" min="1" max="240" value="5"></p>
    <p>minutes</p>
  <button id="startBtn">Start Timer</button>
  </div>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script src="timer.js"></script>
</body>
</html>
